sonar.projectKey=changelog-github-custom
sonar.organization=sapientpants
sonar.sources=src
sonar.tests=tests
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclude template files from analysis as they are intentionally incomplete examples
sonar.exclusions=tests/templates/**/*.ts
sonar.test.exclusions=tests/templates/**/*.ts

# Configure test file patterns
sonar.test.inclusions=tests/**/*.spec.ts,tests/**/*.test.ts